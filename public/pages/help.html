<body>
    <nav class="menu">
        <div class="menu__item" style="height: 25px;"></div>
        <a href="./about-us.html" class="menu__item noSelect">
            <svg>
                <use xlink:href="assets/icons/about-us.svg#g860"></use>

        </a>
        <a href="./help.html" class="menu__item active noSelect">

                <svg>

                    <hr>
                </div>
                <div class="icon-button u-full-width">
                    <input type="tel" name="number" placeholder="Phone Number">
                    <hr>
                </div>
                <div class="icon-button u-full-width" style="margin-bottom: 5rem;">
                    <input type="text" name="needs" placeholder="Kind of Needs">
                    <hr>
                </div>
                <button class="u-full-width custom-button">Submit</button>
