<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in Page</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/skeleton.css">

    <link rel="stylesheet" href="../styles/sign-in.css">
</head>

<body>
    <img src="assets/images/leaf-1.svg" id="leaf-1">
    <img src="assets/images/leaf-2.svg" id="leaf-2">

    <form class="form center" style="text-align: center;">
        <img src="assets/images/logo.svg" id="logo">
        <div style="margin: 6rem 0rem 8rem;">
            <div class="icon-button u-full-width">
                <img src="assets/icons/user.svg"></img>
                <input type="text" name="username" placeholder="Username">
                <hr>
            </div>
            <div class="icon-button u-full-width">
                <img src="assets/icons/lock.svg"></img>
                <input type="password" name="password" placeholder="Password">
                <hr>
            </div>
        </div>
        <button type="button" class="u-full-width custom-button">Sign in</button>
        <span style="color: #96C73D;">forgot your password</span>
    </form>
</body>

</html>
